// Askal Dev Test Configuration
// Set market_dev_autotest = true to enable automatic server-side tests on startup
// Tests run only in offline/dev server mode (not in multiplayer)
// Default: false (disabled for safety)

market_dev_autotest = false
dev_autotest_concurrent_count = 10
dev_autotest_spam_requests = 50
dev_autotest_spam_window = 10
dev_autotest_allow_crash = false
dev_autotest_write_files_to_profile = true
dev_autotest_write_files_to_fs = true
dev_autotest_fs_output_path = Config/Askal/test_results

